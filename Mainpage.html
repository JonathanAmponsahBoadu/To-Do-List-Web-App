<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="icon" type="image" href="Images/Tab_icon.png">
    <link rel="stylesheet" href="Mainpage.css">
</head>
<body>
    <!-- Header display -->
    <header>
        <div class="head">
            <div class="First_line">
                <figure class="Home_image">
            <img src="Images/Tab_icon.png" 
                 alt="Page icon"
                 width="20px"
                 height="20px">
                </figure>
        <h2 class="title">
            To-Do List
        </h2>
    </div>
        <p class="sub_title">Plan your tasks here</p>
    </div>
    </header>
    <!-- Main page -->
    <main>
        <section>
            <!-- Start task -->
             <div class="NewTask">
             <p>Create new task</p>
             <Button class="CreateTaskButton">
                +
             </Button>
            </div>
        <hr>
    </section>

    <section>
        <ol>
            <li>Task1</li>       
            <li>Task2</li>
            <li>Task3</li>
            <li>Task4</li>
        </ol>
    </section>
    </main>
    <hr>
    <footer>
        <p>Stay productive!</p>   
    </footer>
</body>
</html>
