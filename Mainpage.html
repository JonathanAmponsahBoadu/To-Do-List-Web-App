<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="icon" type="image" href="Images/Tab_icon.png">
    <link rel="stylesheet" href="Mainpage.css">

<body>
    <!-- Header display -->

        <div class="head">
            <div class="First_line">

    </div>

    <!-- Main page -->
    <main>

            <!-- Start task -->

                +

    </section>

    <section>

            <form class="form" action="">

                <div class="label_Input">

            </div>
                
                <div class="label_Input">
                <label for="TaskDescription">Task: </label>
                <input type="text" placeholder="Describe your task">
            </div>
                
                <div class="label_Input">
                <label for="DueDate">Date due: </label>

            </div>

    <footer>
